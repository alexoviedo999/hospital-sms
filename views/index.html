<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Nexmo SMS Web App Demo</title>
  <meta name="description" content="Nexmo SMS Demo">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Noto+Sans">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>General Hospital</h1>
    <img class="logo" src="images/hospital-icon.png">
  </header>

  <div class="container">
    <section class="main" role="main">
      <p class="intro">Enter your bank's ID code</p>
      <form>
        <input type="tel" name="number" placeholder="15551231234" value="15122774527" required>
        <input type="text" name="text" placeholder="ID Code">
        <input type="button" value="Submit">
      </form>
    </section>
  
    <section class="main" role="main">
      <form>
        <p class="intro">...or enter your information</p>
        <input type="text" name="firstname" placeholder="first name">
        <input type="text" name="lastname" placeholder="last name">
        <input type="text" name="street" placeholder="street">
        <input type="text" name="city" placeholder="city">
        <input type="text" name="state" placeholder="state">
        <input type="text" name="zipcode" placeholder="zip code"> 
        <input type="tel" name="number" placeholder="15551231234" value="15122774527" required>
        <input type="button" value="Submit">
      </form>
    </section>
  </div>

  <p class="response"></p>

  <!-- <footer>
    Fork me on <a href="https://github.com/nexmo-community/send-sms-nodejs"><i class="fa fa-github fa-lg"></i>/nexmo-community</a>
  </footer> -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
